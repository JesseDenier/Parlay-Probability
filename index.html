      <!-- Leg 1 -->
      <section class="col-6 col-lg-2 col-md-4 card px-3 pt-2">
        <h2 class="text-center">Leg 1</h2>
        <form id="leg1Form">
          <div class="form-group">
            <label for="leg1Use">In Use:</label>
            <select class="form-control" id="leg1Use" required>
              <option value="yesUse">Yes</option>
              <option value="noUse">No</option>
            </select>
          </div>
          <div id="leg1FormAfterUse">
            <div class="form-group">
              <label for="leg1PlayerName" class="pt-3">Player Name:</label>
              <input
                type="text"
                class="form-control"
                id="leg1PlayerName"
                placeholder="First Last"
                required
              />
            </div>
            <div class="form-group">
              <label for="leg1StatCategory" class="pt-3">Stat:</label>
              <select class="form-control" id="leg1StatCategory" required>
                <option value="points">Points</option>
                <option value="rebounds">Rebounds</option>
                <option value="assists">Assists</option>
              </select>
            </div>
            <div class="form-group">
              <label for="leg1StatValue" class="pt-3">Stat Value:</label>
              <input
                type="number"
                class="form-control"
                id="leg1StatValue"
                value="0"
                required
              />
            </div>
            <div class="form-group">
              <label for="leg1Comparison" class="pt-3">Over/Under:</label>
              <select class="form-control" id="leg1Comparison" required>
                <option value="over">Over</option>
                <option value="under">Under</option>
              </select>
            </div>
          </div>
        </form>
        <button type="button" class="mt-3 btn btn-primary" id="leg1ResultBtn">
          Calculate Percentage
        </button>
        <div class="text-center card my-3 text-bg-light" id="leg1Result">
          Result
        </div>
      </section>
