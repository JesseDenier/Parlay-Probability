<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links Bootstrap CSS. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Links Custom CSS. -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Parlay Probability</title>
  </head>
  <body class="g-0">
    <div id="legs" class="g-0 col-12 row justify-content-around mt-5">
      <div class="col-2 card px-3 pt-2">
        <h2 class="text-center">Leg 1</h2>
        <form id="leg1Form">
          <div class="form-group">
            <label for="leg1Use">In Use:</label>
            <select class="form-control" id="leg1Use" required>
              <option value="yesuse">Yes</option>
              <option value="nouse">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="leg1PlayerName" class="pt-3">Player Name:</label>
            <input
              type="text"
              class="form-control"
              id="leg1PlayerName"
              placeholder="Michael Jordan"
              required
            />
          </div>
          <div class="form-group">
            <label for="leg1StatCategory" class="pt-3">Stat:</label>
            <select class="form-control" id="leg1StatCategory" required>
              <option value="points">Points</option>
              <option value="rebounds">Rebounds</option>
              <option value="assists">Turnovers</option>
            </select>
          </div>
          <div class="form-group">
            <label for="leg1StatValue" class="pt-3">Stat Value:</label>
            <input
              type="number"
              class="form-control"
              id="leg1StatValue"
              placeholder="100"
              required
            />
          </div>
          <div class="form-group">
            <label for="leg1Comparison" class="pt-3">Over/Under:</label>
            <select class="form-control" id="leg1Comparison" required>
              <option value="over">Over</option>
              <option value="under">Under</option>
            </select>
          </div>
        </form>
        <button type="button" class="mt-3 btn btn-primary" id="leg1ResultBtn">
          Calculate Percentage
        </button>
        <div class="text-center card my-3 text-bg-light" id="leg1Result">
          Total Result
        </div>
      </div>
    </div>
    <div class="g-0 col-12 row flex-column align-items-center text-center mt-5">
      <button type="button" class="col-2 btn btn-primary">
        Calculate Total Percentage
      </button>
      <div class="col-2 card" id="totalResult" class="m3-5">Total Result</div>
    </div>

    <!-- Links JQuery JS. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Links Bootstrap Popper JS. -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- Links Bootstrap JS. -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- Links Custom JS. -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
